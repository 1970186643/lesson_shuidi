<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数里的super</title>
</head>
<body>
  <script>
    //父类
    var obj1 = {
      say() {
        console.log('父类的')
      }
    }
    //子类
    var obj2 = {
      say(){
        //调用父类的方法
        super.say();
        console.log('子类的hello')
      }
    }
    //es6 里Object对象的新方法
    // 原型继承
    Object.setPrototypeOf(obj2, obj1);
    obj1.say()
    obj2.say();
  </script>
</body>
</html>
